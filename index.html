<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Cube Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.mapainteractivo.net%2Ffotos%2Fmapa-de-bogota.html&psig=AOvVaw0rd70SPD8AvRiuDwVUShQd&ust=1695043743116000&source=images&cd=vfe&opi=89978449&ved=0CBAQjRxqFwoTCLipvpTgsYEDFQAAAAAdAAAAABAJ"></script>
    <script>
        // Inicializamos la escena, la c치mara y el renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Creamos un cubo
        const geometry = new THREE.BoxGeometry(1, 1, 0);
        const material = new THREE.MeshBasicMaterial({ color: 0xffffff });
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Colocamos la c치mara
        camera.position.z = 5;

        // A침adimos una luz
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 0, 5);
        scene.add(light);

        // Funci칩n para renderizar la escena
        const render = function () {
            requestAnimationFrame(render);

            // Hacemos que el cubo gire
            //cube.rotation.x += 0.01;
            //cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        render();
    </script>
</body>
</html>
