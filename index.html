<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Three.js Cube Example</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        canvas {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // Inicializamos la escena, la cámara y el renderizador
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Creamos un plano
        const planeGeometry = new THREE.PlaneGeometry(5, 5); // Ancho y alto del plano
        const planeTexture = new THREE.TextureLoader().load('Administrative_map_of_Distrito_Capital_(Colombia).svg'); // Ruta a tu archivo SVG
        const planeMaterial = new THREE.MeshBasicMaterial({ map: planeTexture, transparent: true });
        const plane = new THREE.Mesh(planeGeometry, planeMaterial);
        scene.add(plane);


        // Colocamos la cámara
        camera.position.z = 5;
        plane.position.set(0, 0, 0); // Ajusta la posición en el espacio
        plane.rotation.x = -Math.PI / 2; // Rota el plano 90 grados en el eje X para que quede horizontal

        // Añadimos una luz
        const light = new THREE.PointLight(0xffffff, 1, 100);
        light.position.set(0, 0, 5);
        scene.add(light);

        // Función para renderizar la escena
        const render = function () {
            requestAnimationFrame(render);

            // Hacemos que el cubo gire
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        render();
    </script>
</body>
</html>
